<body class="container-index">
	<div id="top"></div>
	<div class="wrapper docPage">
		<div class="docPage">
			<ul class="breadcrumb">
				<li>作业监控</li>
			</ul>
			<!-- 表格数据显示区 -->
			<div>
				<form class="well form-inline"
					style="margin-bottom: 0px; margin: 0px 0px;">
					<label class="control-label" for="city1" style="margin-left: 28px;">名称:</label>
					<div class="controls" style="display: inline-block">
						<input type="text" class="input-medium" id="jobName" style="width: 200px;"/>
					</div>
					<label class="control-label" for="city1" style="margin-left: 3px;">状态:</label>
					<div class="controls" style="display: inline-block">
						<select name="runStatus" id="runStatus" style="width: 100px;">
			                <option value="running" selected="selected">running</option>
			                <option value="waiting">waiting</option>
			            </select>
					</div>
					<a class="btn btn-info" href="javascript:void(0)" style="margin-left: 5px;"
						onclick="javascript:searchJobMonitors(1)">查询</a>
				</form>
			</div>
			<div class="pagination" style="height: 28px; margin: 6px 0px;">
				<ul id="pagelist">
				</ul>
			</div>
			<div id="jsonValue">
				<center>
					<div class="progress progress-striped active">
						<div class="bar" style="width: 100%;"></div>
					</div>
				</center>
			</div>
		</div>
	</div>
	<div id="topbutton">
		<a href="#top"> ↑ </a>
	</div>
</body>
