<body class="container-body">
	<!-- iframe start -->

	<div class="container-fluid">
		<ul class="breadcrumb">
			<li>
				<a id="returnHref"

				<span class="divider">/</span>
			</li>
			<li>作业详细</li>
		</ul>
		<!-- panel内容开始 -->
		<div class="panel">
			<div class="panel-head">
				<div class="row-fluid">
					<div class="span6 first" id="job_name_info"></div>
					<div class="span6"></div>

				</div>
				<a href="#" class="toggle"></a>
			</div>
			<div class="panel-content">
				<div class="tabbable" style="margin-bottom: 0px;">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#information" data-toggle="tab">基础信息</a></li>
						<li><a href="#description" data-toggle="tab">描述</a></li>
						<li><a href="#exception" data-toggle="tab">异常</a></li>
					</ul>
					<div class="tab-content" style="height: 124px">
						<div class="tab-pane active" id="information">
							<div class="progress progress-striped active">
								<div class="bar" style="width: 100%;"></div>
							</div>
						</div>
						<div class="tab-pane" id="description">
							<div class="progress progress-striped active">
								<div class="bar" style="width: 100%;"></div>
							</div>
						</div>
						<div class="tab-pane" id="exception">
							<div class="progress progress-striped active">
								<div class="bar" style="width: 100%;"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- panel内容开始 -->
		<div class="panel">
			<div class="panel-head">
				<div class="row-fluid">
					<div class="span6 first">任务历史</div>
					<div class="span6"></div>

				</div>
			</div>
			<div class="panel-content">
				<div class="pagination" style="margin: 0px 0px">
					<ul id="pagelist">
					</ul>
				</div>
				<div id="taskInfo">&nbsp;</div>
			</div>
		</div>

	</div>
